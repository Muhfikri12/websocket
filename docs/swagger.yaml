basePath: /
definitions:
  domain.Banner:
    properties:
      endDate:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      isPublish:
        type: boolean
      pathPage:
        type: string
      startDate:
        type: string
      title:
        type: string
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        example: admin@mail.com
        type: string
      full_name:
        type: string
      password:
        example: password
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  handler.Response:
    properties:
      data: {}
      message:
        type: string
      status:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: lumoshive.academy@gmail.com
    name: Team-1
    url: https://academy.lumoshive.com/contact-us
  description: Nothing.
  license:
    name: Lumoshive Academy
    url: https://academy.lumoshive.com
  termsOfService: http://example.com/terms/
  title: Ecommerce Dashboard API
  version: "1.0"
paths:
  /banner:
    get:
      consumes:
      - application/json
      description: Endpoint Fetch All Banner
      produces:
      - application/json
      responses:
        "200":
          description: Get All Success
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Banner'
                  type: array
              type: object
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Get All Banner
      tags:
      - Banner
    post:
      consumes:
      - multipart/form-data
      description: Create a new banner with a title, path, start date, end date, and
        image upload.
      parameters:
      - description: Banner Title
        in: formData
        name: title
        required: true
        type: string
      - description: Path Page
        in: formData
        name: pathPage
        required: true
        type: string
      - description: Start Date (yyyy-mm-dd)
        in: formData
        name: startDate
        required: true
        type: string
      - description: End Date (yyyy-mm-dd)
        in: formData
        name: endDate
        required: true
        type: string
      - description: Banner Image
        in: formData
        name: images
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Banner successfully created
          schema:
            type: string
        "400":
          description: Invalid form data
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Create a new Banner
      tags:
      - Banner
  /banner/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a banner by its unique ID.
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Banner successfully deleted
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Banner'
              type: object
        "400":
          description: Invalid parameters or bad request
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Delete a Banner
      tags:
      - Banner
    get:
      consumes:
      - application/json
      description: Get a banner details by its ID.
      parameters:
      - description: Banner ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/handler.Response'
            - properties:
                data:
                  $ref: '#/definitions/domain.Banner'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: Banner Not Found
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Get Banner by ID
      tags:
      - Banner
    put:
      consumes:
      - multipart/form-data
      description: Edit a new banner with a title, path, start date, end date, and
        image upload.
      parameters:
      - description: Banner Title
        in: formData
        name: title
        required: true
        type: string
      - description: Path Page
        in: formData
        name: pathPage
        required: true
        type: string
      - description: Start Date (yyyy-mm-dd)
        in: formData
        name: startDate
        required: true
        type: string
      - description: End Date (yyyy-mm-dd)
        in: formData
        name: endDate
        required: true
        type: string
      - description: Banner Image
        in: formData
        name: images
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Banner successfully created
          schema:
            type: string
        "400":
          description: Invalid form data
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Edit a new Banner
      tags:
      - Banner
  /login:
    post:
      consumes:
      - application/json
      description: authenticate user
      parameters:
      - description: ' '
        in: body
        name: domain.User
        required: true
        schema:
          $ref: '#/definitions/domain.User'
      produces:
      - application/json
      responses:
        "200":
          description: user authenticated
          schema:
            $ref: '#/definitions/handler.Response'
        "401":
          description: invalid username and/or password
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: User login
      tags:
      - Auth
  /orders:
    get:
      consumes:
      - application/json
      description: Get customer orders
      produces:
      - application/json
      responses:
        "200":
          description: orders retrieved
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: no data found
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Customer orders
      tags:
      - Order
  /orders/:id:
    get:
      consumes:
      - application/json
      description: Get customer order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: order retrived
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: no data found
          schema:
            $ref: '#/definitions/handler.Response'
        "422":
          description: invalid input
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Customer order
      tags:
      - Order
    put:
      consumes:
      - application/json
      description: Update customer order
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: order updated
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: no data found
          schema:
            $ref: '#/definitions/handler.Response'
        "422":
          description: invalid input
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Customer order
      tags:
      - Order
  /password-reset:
    post:
      consumes:
      - application/json
      description: request password reset
      produces:
      - application/json
      responses:
        "200":
          description: password reset link sent
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: failed to reset password
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Password Reset
      tags:
      - Auth
  /register:
    post:
      consumes:
      - application/json
      description: register staff
      parameters:
      - description: ' '
        in: body
        name: domain.User
        required: true
        schema:
          $ref: '#/definitions/domain.User'
      produces:
      - application/json
      responses:
        "200":
          description: login successfully
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: server error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Staff Registration
      tags:
      - Auth
  /users:
    get:
      consumes:
      - application/json
      description: email must be valid when users want to reset their passwords
      produces:
      - application/json
      responses:
        "200":
          description: email is valid
          schema:
            $ref: '#/definitions/handler.Response'
        "404":
          description: user not found
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Check Email
      tags:
      - Auth
schemes:
- http
securityDefinitions:
  token:
    in: header
    name: token
    type: apiKey
swagger: "2.0"
